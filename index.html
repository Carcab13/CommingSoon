<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuprNova - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --bg-color: #f8f9fc;
            --brand-gradient: linear-gradient(135deg, #8E78FF 0%, #B465DA 100%);
            --brand-color: #B465DA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- FALLING STAR ANIMATION --- */
        .star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .star-line {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(180, 101, 218, 0), #B465DA, rgba(180, 101, 218, 0));
            opacity: 0;
            border-radius: 50%;
        }

        @keyframes shoot {
            0% { transform: translate(0, -100%) rotate(45deg); opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 0; }
            100% { transform: translate(-100vh, 100vh) rotate(45deg); opacity: 0; }
        }

        .star-line:nth-child(1) { left: 80%; top: -20%; animation: shoot 4s linear infinite; animation-delay: 0s; }
        .star-line:nth-child(2) { left: 95%; top: -30%; animation: shoot 6s linear infinite; animation-delay: 2s; }
        .star-line:nth-child(3) { left: 60%; top: -40%; animation: shoot 5s linear infinite; animation-delay: 1s; }
        .star-line:nth-child(4) { left: 90%; top: -10%; animation: shoot 7s linear infinite; animation-delay: 3.5s; height: 200px; background: linear-gradient(to bottom, transparent, #8E78FF, transparent);}
        .star-line:nth-child(5) { left: 70%; top: -50%; animation: shoot 4.5s linear infinite; animation-delay: 0.5s; }

        .glow-orb {
            position: absolute;
            top: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(142, 120, 255, 0.08) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: 0;
        }

        /* --- CONTENT STYLING --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 800px;
            padding: 5% 8%;
            text-align: left;
        }

        /* --- BADGE --- */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border: 1px solid rgba(142, 120, 255, 0.3);
            border-radius: 50px;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background-color: var(--brand-color);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(180, 101, 218, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(180, 101, 218, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(180, 101, 218, 0); }
            100% { box-shadow: 0 0 0 0 rgba(180, 101, 218, 0); }
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1.1;
            margin-bottom: 15px;
            letter-spacing: -0.04em;
        }

        .brand-span {
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        p.slogan {
            font-size: 1.6rem;
            color: var(--text-dark);
            font-weight: 400;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .notify-form {
            display: flex;
            gap: 12px;
            max-width: 480px;
        }

        input[type="email"] {
            flex-grow: 1;
            padding: 18px 28px;
            border-radius: 50px;
            border: 1px solid #e0e0e0;
            background: white;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: 0.3s;
        }

        input[type="email"]:focus {
            border-color: #B465DA;
            box-shadow: 0 4px 20px rgba(180, 101, 218, 0.15);
        }

        button {
            padding: 18px 36px;
            border-radius: 50px;
            border: none;
            background: var(--brand-gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(180, 101, 218, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(180, 101, 218, 0.4);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 900px) {
            body {
                justify-content: center;
            }
            .content-wrapper {
                text-align: center;
                padding: 20px;
            }
            h1 {
                font-size: 3rem;
            }
            p.slogan {
                font-size: 1.2rem;
            }
            .notify-form {
                flex-direction: column;
                width: 100%;
            }
            input[type="email"] {
                width: 100%;
            }
            button {
                width: 100%;
            }

            /* HIDE STARS ON MOBILE */
            .star-line {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="star-container">
        <!-- The background glow orb (still visible on mobile) -->
        <div class="glow-orb"></div>

        <!-- The star lines (hidden on mobile) -->
        <div class="star-line"></div>
        <div class="star-line"></div>
        <div class="star-line"></div>
        <div class="star-line"></div>
        <div class="star-line"></div>
    </div>

    <div class="content-wrapper">
        <!-- Status Badge -->
        <div class="badge">
            <span class="pulse-dot"></span>
            Coming Soon
        </div>

        <h1>Welcome to <br><span class="brand-span">SuprNova.</span></h1>
        <p class="slogan">Reach for the stars.</p>

        <form class="notify-form" netlify>
            <input type="email" name="message" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

</body>
</html>
